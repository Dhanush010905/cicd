# This is a sample YAML file for a user profile

user:
  id: 12345
  name: Alice Wonderland
  email: alice.wonderland@example.com
  is_active: true
  roles:
    - admin
    - editor
  address:
    street: 123 Rabbit Hole
    city: Wonderland
    zip_code: 98765
  preferences:
    theme: dark
    notifications:
      email: true
      sms: false
  favorite_colors:
    - blue
    - green
    - purple
  notes: |
    This is a multi-line note about Alice's profile.
    It can contain several lines of text.
    Indentation is important in YAML.